<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLR Scouting Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <style>
        body {
            padding: 1rem;
        }
        #output {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: .25rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        .table {
            white-space: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">MLR Scouting Tool</h1>
        <p>Enter a command like <code>stats &lt;player_id&gt;</code> or <code>leaderboard &lt;stat&gt;</code>.</p>
        
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="e.g., stats 1759" id="command-input">
            <button class="btn btn-primary" type="button" id="submit-button">Submit</button>
        </div>

        <div id="loading" class="alert alert-info" role="alert" style="display: none;">
            <strong>Loading Python environment and data...</strong> This may take a moment on the first run.
        </div>

        <div id="output">
            Welcome! Enter a command to get started.
        </div>
    </div>

    <script type="py" src="./web_main.py" config="./pyscript_config.toml"></script>
    <script defer src="https://pyscript.net/releases/2024.1.1/core.js"></script>
</body>
</html>
