<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLR Scouting Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader" class="loader-container">
        <div class="loader"></div>
        <p>Loading All MLR Data...</p>
    </div>

    <div id="app" style="display: none;">
        <header>
            <h1>MLR Scouting Tool</h1>
            <nav>
                <a href="#/stats" class="nav-tab" id="stats-tab">Player Stats</a>
                <a href="#/team-stats" class="nav-tab" id="team-stats-tab">Team Stats</a>
                <a href="#/leaderboards" class="nav-tab" id="leaderboards-tab">Leaderboards</a>
                <a href="#/scouting" class="nav-tab" id="scouting-tab">Scouting</a>
                <a href="#/glossary" class="nav-tab" id="glossary-tab">Glossary</a>
            </nav>
        </header>

        <main>
            <div id="stats-view" class="view">
                <div class="controls" id="stats-controls">
                    <div class="control-group">
                        <label for="player-search">Search Player:</label>
                        <input type="text" id="player-search" placeholder="Enter player name...">
                        <div id="player-suggestions"></div>
                    </div>
                </div>
                <div id="stats-content-display">
                    <!-- Player stats and scouting reports will be rendered here -->
                </div>
            </div>

            <div id="leaderboards-view" class="view" style="display: none;">
                <div class="controls">
                    <label for="leaderboard-type-select">Leaderboard:</label>
                    <select id="leaderboard-type-select">
                        <option value="batting">Batting</option>
                        <option value="pitching">Pitching</option>
                    </select>
                    <label for="leaderboard-stat-select" style="margin-left: 10px;">Stat:</label>
                    <select id="leaderboard-stat-select">
                        <option value="">-- Select Stat --</option>
                    </select>
                    <label for="leaderboard-team-filter" style="margin-left: 10px;">Team:</label>
                    <select id="leaderboard-team-filter">
                        <option value="">All Teams</option>
                    </select>
                    <label for="leaderboard-length" style="margin-left: 10px;">Top:</label>
                    <input type="number" id="leaderboard-length" value="10" min="1" max="100" style="width: 60px;">
                    <label for="reverse-sort" style="margin-left: 10px;">Reverse:</label>
                    <input type="checkbox" id="reverse-sort">
                    <button id="leaderboard-button" style="margin-left: 10px;">View</button>
                </div>
                <div id="leaderboards-content-display">
                    <!-- Leaderboards will be rendered here -->
                </div>
            </div>

            <div id="glossary-view" class="view" style="display: none;">
                <div id="glossary-sidebar"></div>
                <div id="glossary-content"></div>
            </div>
            <div id="team-stats-view" class="view" style="display: none;"></div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.umd.js"></script>
    <script src="app.js"></script>
</body>
</html>
